version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "4000:4000"
    volumes:
      - cache_data:/cache
    environment:
      - PORT=4000
      - CACHE_PATH=/cache

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  cache_data:
